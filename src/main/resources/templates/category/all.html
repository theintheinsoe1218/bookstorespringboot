<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
  <th:block th:insert="~{layouts/shares::head}"> </th:block>
  <body>
    <th:brock th:insert="~{layouts/nav::nav}"> </th:brock>

    <div class="container my-5">
      <div class="d-flex justify-content-between my-3">
        <h5 class="text-center">All Categories</h5>
        <div>
          <a href="/add" class="btn btn-success btn-sm">
            <i class="fa fa-add"></i>
          </a>
        </div>
      </div>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">No</th>
            <th scope="col">Id</th>
            <th scope="col">Name</th>

            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="cat : ${cats}">
            <td>1</td>
            <td th:text="${cat.id}">3</td>
            <td th:text="${cat.name}">Advanture</td>

            <td>
              <a href="/edit" class="btn btn-sm btn-warning">
                <i class="fa fa-edit"></i>
              </a>
              <a href="/delete" class="btn btn-sm btn-danger">
                <i class="fa fa-trash"></i>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <th:block th:insert="~{layouts/shares::foot}"></th:block>
  </body>
</html>
